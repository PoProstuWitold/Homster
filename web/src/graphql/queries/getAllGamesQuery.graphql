query GetAllGames($pagination: PaginationOptions!) {
    games(paginationOptions: $pagination) {
        edges {
            id
            adultOnly
            tags {
                name
            }
            genres {
                name
            }
            basicPrice
            price
            status
            type
            releasedAt
            createdAt
            updatedAt
            name
            description
            type
            studios {
                contribution
                studio {
                    id
                    name
                }
            }
        }
        pageInfo {
            hasNext
            hasPrevious
            previousCursor
            nextCursor
        }
    }
}