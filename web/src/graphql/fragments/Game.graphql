fragment Game on Game {
    __typename
    id
    createdAt
    updatedAt
    adultOnly
    basicPrice
    coverImage
    price
    status
    type
    releaseDate
    name
    description
    type
    tags {
        ...Tag
    }
    genres {
        ...Genre
    }
    studios {
        contribution
        studio {
            ...Studio
        }
    }
}